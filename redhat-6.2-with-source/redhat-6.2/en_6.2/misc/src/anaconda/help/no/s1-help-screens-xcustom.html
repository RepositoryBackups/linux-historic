><P
>        Nå kan du velge den korrekte oppløsningen for din X-konfigurasjon.
	Klikk <B
CLASS="GUIBUTTON"
>Test denne konfigurasjonen</B
> for å prøve
	ut denne konfigurasjonen. Hvis du ikke liker det du ser under testing,
	klikker du <B

>Nei</B
> for å velge en anne oppløsning.
