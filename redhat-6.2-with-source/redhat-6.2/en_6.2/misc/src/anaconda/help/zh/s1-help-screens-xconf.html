NAME="S1-HELP-SCREENS-XCONF"
>X 配置</A
></H1
><P
>	此时，安装程序将探测视频卡和监视器，以确定计算机的最佳显示设置。如果探测成功，屏幕将列出您的硬件。如果程序无法确定您的视频硬件，将会提供一个视频卡和监视器列表以供您选择。
      </P
><P
>	在设置硬件之后，您可以测试配置设置。在测试配置以确保设置适当的分辨率和颜色时，您还可以选择是否引导至图形环境。
      </P
><P
>	选择<B
CLASS="GUIBUTTON"
>“定制 X 配置”</B
>按钮，以选择特定的颜色和分辨率设置。
      </P
><P
>	如果您希望在安装完成后再配置 X 或根本不打算配置，也可以选择<B
CLASS="GUIBUTTON"
>“跳过 X 配置”</B
>。
      </P
