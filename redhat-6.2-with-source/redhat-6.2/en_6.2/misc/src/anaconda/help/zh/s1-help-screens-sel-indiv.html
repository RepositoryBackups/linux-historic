><A
NAME="S1-HELP-SCREENS-SEL-INDIV"
>选择单独软件包</A
></H1
><P
>	如果您要选择单个软件包，现在即可进行选择。
      </P
><P
>	屏幕左侧显示了软件包分组的目录列表。展开此列表并选择一个目录后，右侧面板将显示可供安装的软件包列表。
      </P
><P
>	要选择一个单独的软件包，请双击此软件包，或者单击以高亮度显示此软件包并单击<I
CLASS="GUILABEL"
>“选择要安装的软件包”</I
>。系统将在您选择的软件包旁边显示一个复选标记。
      </P
><P
>	要在安装之前阅读有关软件包的信息，请高亮度显示此软件包，屏幕底部将显示软件包信息以及软件包名称和大小。
      </P
