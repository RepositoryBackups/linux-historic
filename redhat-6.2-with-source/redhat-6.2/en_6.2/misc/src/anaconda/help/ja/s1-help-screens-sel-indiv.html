><A
NAME="S1-HELP-SCREENS-SEL-INDIV"
>個々のパッケージの選択</A
></H1
><P
> 画面の左側に、パッケージグループの一覧が表示されます。この一覧を展開してグループを一つ選択すると、そのグループに属するパッケージの一覧が右側のパネル内に表示されます。 </P
><P
> パッケージを個別に選択するには、パッケージをダブルクリックするか、一度クリックしてハイライトしてから<B
CLASS="GUILABEL"
>「インストールするパッケージの選択」</B
>をクリックします。すると、選択したパッケージ上にチェックマークが表示されます。 </P
><P
> パッケージの詳細を知りたい場合は、そのパッケージをクリックします。パッケージ名、サイズ、詳細な情報が画面下部に表示されます。 </P
