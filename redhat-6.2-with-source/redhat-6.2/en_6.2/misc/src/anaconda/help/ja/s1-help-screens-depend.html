><A
NAME="S1-HELP-SCREENS-DEPEND"
>未解決の依存</A
></H1
><P
> 多くのソフトウェアパッケージは、正しく機能するために他のパッケージまたはライブラリに依存しています。正しく機能するために必要なパッケージがすべてインストールされることを保証するために、Red Hat Linux
はパッケージがインストールまたは削除されるたびにそれらのパッケージの<I
CLASS="FIRSTTERM"
>依存</I
>をチェックします。あるパッケージが、未インストールの別パッケージを必要とする場合、未解決の依存が存在することになります。 </P
><P
> 選択した 1 つ以上のパッケージに、未解決の依存が存在します。「依存関係を満たすパッケージをインストールする」 オプションを選択すると、これを解決することができます。 </P
