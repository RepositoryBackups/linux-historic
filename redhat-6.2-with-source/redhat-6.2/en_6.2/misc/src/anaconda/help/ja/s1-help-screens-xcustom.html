><P
>ここで、このシステムの X 設定として適切な解像度選択してください。
<B
CLASS="GUIBUTTON"
>[この設定をテストする]</B
> 
をクリックして、設定を試してください。提示されたテスト結果が
気に入らない場合は、<B
CLASS="GUIBUTTON"
>[No]</B
> をクリックして
他の解像度を選択してください。</P
