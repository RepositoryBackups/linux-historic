NAME="S1-HELP-SCREENS-UPGRADE"
>システムのアップグレード</A
></H1
><P
> アップグレードを選択した場合は、パッケージのカスタマイズを行うかどうかを決定することもできます。 </P
><P
> アップグレードの際に追加パッケージを選択しない場合は、<B
CLASS="GUIBUTTON"
>「次」</B
> をクリックして続行します。 </P
><P
> パッケージをカスタマイズする場合は、<B
CLASS="GUILABEL"
>「アップグレードするパッケージのカスタマイズ」</B
>ボタンを選択し、<B
CLASS="GUIBUTTON"
>「次」</B
>をクリックします。 </P
