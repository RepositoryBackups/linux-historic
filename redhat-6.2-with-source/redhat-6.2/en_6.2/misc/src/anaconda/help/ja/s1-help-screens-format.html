>フォーマットするパーティションの選択</A
></H1
><P
> Red Hat Linux 用にフォーマットしたいパーティションを選択します。 </P
><P
> 不良ブロックを検出するかどうかを選択します。 </P
><P
> このオプションを選択すると、ドライブ上の不良ブロックが検出され、そのリストが作成されます。このリストは不良ブロックを避けるための情報として使われ、そのようなブロックにデータの書き込みが行われないようになるので、データの損失を防ぐことができます。 </P
