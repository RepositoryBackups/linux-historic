>パッケージのインストール</A
></H1
><P
> システムに Red Hat Linux をインストールするために必要な情報がすべて収集されました。インストールに必要な時間は、インストールするパッケージの数によって異なります。Official Red Hat Linux
のボックスセットをインストールする場合は、この機会に <I
CLASS="CITETITLE"
>『Red Hat Linux 始める前に』</I
> または <I
CLASS="CITETITLE"
>『Red Hat Linux リファレンスガイド』</I
>
に目を通してください。 </P
