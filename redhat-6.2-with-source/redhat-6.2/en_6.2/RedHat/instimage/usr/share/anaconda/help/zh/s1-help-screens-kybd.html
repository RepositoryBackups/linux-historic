><A
NAME="S1-HELP-SCREENS-KYBD"
>选择键盘</A
></H1
><P
>	您的键盘属于何种类型？
      </P
><P
>	请选择与系统最匹配的键盘型号。如果您无法找到完全匹配的键盘，请选择最<I
CLASS="GUILABEL"
>通用</I
>
的匹配项（例如“Generic 101-key PC”）。
      </P
><P
>	然后选择键盘的布局类型（例如“U.S. English”）。
      </P
><P
>	如果您选择的语言使用了必须多次按键才能输入的特殊字符，请选择<I
CLASS="GUILABEL"
>“Eliminate Dead Keys”</I
>。在缺省设置下，并未选定
<I
CLASS="GUILABEL"
>“Eliminate Dead Keys”</I
>。如果无法确定是否需要此特性，也可以不选择此选项。
      </P
