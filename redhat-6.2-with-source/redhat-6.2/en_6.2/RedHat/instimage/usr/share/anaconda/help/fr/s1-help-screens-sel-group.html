>Sélection de groupes de paquetages</A
></H1
><P
>	Choisissez les groupes de paquetages à installer. Cliquez sur 
	la case à cocher située à côté du 
	groupe de paquetages à sélectionner.
      </P
><P
>	Pour sélectionner des paquetages individuellement, cochez la 
	case <I
CLASS="GUILABEL"
>Sélection individuelle des paquetages</I
> 
	en bas de l'écran.
