>自动分区</A
></H1
><P
>	是否确定？
      </P
><P
>	如果执行服务器安装，您将会丢失数据。
      </P
><P
>	此安装类型将删除系统<I
CLASS="EMPHASIS"
>所有</I
>分区上的
	<I
CLASS="EMPHASIS"
>所有</I
>数据。
      </P
><P
>	如果您要保留另一个操作系统，请勿选择此安装类型。
      </P
><P
>	如果您要保留数据或另一个操作系统，则应该选择手动分区或选择定制类型安装。
      </P
><P
>	您可以使用<B
CLASS="GUIBUTTON"
>“上一步”</B
>按钮以选择定制类型安装；如果您希望继续执行服务器类型安装，请选择<B
CLASS="GUIBUTTON"
>“下一步”</B
>。
      </P
