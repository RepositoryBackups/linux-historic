><A
NAME="S1-HELP-SCREENS-DEPEND"
>未分辨相关性</A
></H1
><P
>	许多软件包均依赖于其它软件包或程序库才能正确运行。为确保系统已安装所有运行所需的软件包，Red Hat Linux 将在每次安装或删除软件包时检查这些软件包的
	<I
CLASS="FIRSTTERM"
>相关性</I
>。
      </P
><P
>	如果显示<I
CLASS="GUILABEL"
>“未分辨相关性”</I
>屏幕，您可以在此选择<I
CLASS="GUILABEL"
>“安装软件包以满足相关性”</I
>，以解决任何相关性问题。
      </P
></DIV
