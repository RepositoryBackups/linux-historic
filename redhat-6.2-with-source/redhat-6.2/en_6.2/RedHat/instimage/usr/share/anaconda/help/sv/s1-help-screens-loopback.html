NAME="S1-HELP-SCREENS-LOOPBACK"
>Filsystemskonfiguration</A
></H1
><P
>        Välj först rotfilsystemets storlek om du inte vill
	använda standardvärdet. Rotfilsystemets standardvärde
	är hälften av det tillgängliga lediga utrymmet.
      </P
><P
>        Växlingsutrymmets (swapens) standardvärde är 32 megabyte,
	men du kan göra det större om du behöver.
      </P
