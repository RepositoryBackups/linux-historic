CLASS="SECT1"
><A
NAME="S1-HELP-SCREENS-WKST"
>パーティション設定を自動的に行う</A
></H1
><P
> パーティションが自動的に設定されることに注意してください。 </P
><P
> ワークステーションインストールを行うと、データはすべて上書きされます。 </P
><P
> このインストールクラスでは、<B
CLASS="EMPHASIS"
>すべての</B
> ディスクドライブ上の<B
CLASS="EMPHASIS"
>すべての</B
>
既存の Linux パーティション上の<B
CLASS="EMPHASIS"
>すべての</B
> データが失われます。 </P
><P
> これらのデータを保持したい場合は、カスタムインストールを選択して、パーティションの設定を自分で行う必要があります。 </P
><P
> カスタムインストールを選択するには、<B
CLASS="GUIBUTTON"
>「戻る」</B
> をクリックします。ワークステーションインストールを続ける場合は、<B
CLASS="GUIBUTTON"
>「次」</B
> をクリックします。 </P
></DIV
