NAME="S1-HELP-SCREENS-ACCTS"
>帐号配置</A
></H1
><P
>	输入根口令，口令长度至少应为 6 个字符。然后确认此口令。一旦两次输入的口令相符，即可使用“下一步”按钮。
      </P
><P
>	现在，创建一个用户帐号。
      </P
><P
>	输入用户帐号名称。然后为该用户帐号创建一个口令并予以确认。最后，输入该帐号用户的全名并按 
	<B
CLASS="KEYCAP"
>Enter</B
> 键。此时，您的帐号信息将添加至帐号列表。
      </P
><P
>	要添加另一个用户，请选择<B
CLASS="GUIBUTTON"
>“新建”</B
>，然后在空白字段中输入信息。输入该用户帐号的信息之后，选择<B
CLASS="GUIBUTTON"
>“添加”</B
>按钮以将该用户添加至帐号列表。
      </P
><P
>	通过选定帐号并使用<B
CLASS="GUIBUTTON"
>“编辑”</B
>按钮或<B
CLASS="GUIBUTTON"
>“删除”</B
>按钮，您也可以<B
CLASS="GUIBUTTON"
>编辑</B
>已创建的用户帐号或
	<B
CLASS="GUIBUTTON"
>删除</B
>不再需要的帐号。
      </P
