><P
><B
CLASS="COMMAND"
>注意:</B
> <B
CLASS="GUIBUTTON"
>「次」</B
>をクリックすると、Red Hat Linux のインストールを開始します。このプロセスを取り消すことはできません。Red Hat Linux
をインストールを中止する場合は、ここが最後のポイントとなります。 </P
><P
> インストールを中断するには、すべての Red Hat Linux メディアを取り除き、<B
CLASS="COMMAND"
>Reset</B
> ボタンを押すか、<B
CLASS="KEYCAP"
>control-</B
>-<B
CLASS="KEYCAP"
>Alt-</B
>-<B
CLASS="KEYCAP"
>Delete</B
>を使用してコンピュータをリセットしてください。</P
