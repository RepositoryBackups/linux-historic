NAME="S1-HELP-SCREENS-SEL-GROUP"
>Выбор групп пакетов</A
></H1
><P
>	Выберите группы пакетов, которые вы хотите установить. Для выбора
	группы, нажмите кнопку рядом с пиктограммой соответствующей
	группы.
      </P
><P
>	Для выбора пакетов индивидуально, нажмите кнопку <I
CLASS="GUILABEL"
>	 Индивидуальный выбор пакетов</I
> внизу экрана.
      </P
